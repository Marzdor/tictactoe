<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TicTacToe</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="./temp/styles/styles.css">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="container-display">
    <div class="display">
      <div>
        <h2>PLAYER 1</h2>
        <div id="p1Score" class="score">
        </div>
      </div>
      <div>
        <h2>PLAYER 2</h2>
        <div id="p2Score" class="score">
        </div>
      </div>
    </div>
  </div>
  <div class="container-table">
    <div class="table">
      <span id="0,0"></span><span id="0,1"></span><span id="0,2"></span>
      <span id="1,0"></span><span id="1,1"></span><span id="1,2"></span>
      <span id="2,0"></span><span id="2,1"></span><span id="2,2"></span>
    </div>
  </div>
  </footer>
  <!-- build:js assets/scripts/App.js -->
  <script src="./temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
