<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TicTacToe</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="./temp/styles/styles.css">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="container-display">
    <div class="display">
      <div>
        <h2 id="p1" class="display-curPlayer">PLAYER 1</h2>
        <div id="p1Score" class="score">0</div>
      </div>
      <div>
        <h2 id="p2">PLAYER 2</h2>
        <div id="p2Score" class="score">0</div>
      </div>
    </div>
  </div>
  <div class="container-table">
    <div class="table">
      <span id="00"></span><span id="01"></span><span id="02"></span>
      <span id="10"></span><span id="11"></span><span id="12"></span>
      <span id="20"></span><span id="21"></span><span id="22"></span>
    </div>
  </div>
  </footer>
  <!-- build:js assets/scripts/App.js -->
  <script src="./temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
